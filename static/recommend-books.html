  // updated at: 2023-12-26 21:59:00+8
  data: [["1", "《微习惯》", "[美]斯蒂芬·盖斯 / Stephen Guise", "来自 @杨文，@郝立鹏", "简单到不可能失败的自我管理法则。微习惯是一种非常微小的积极行为，你需要每天强迫自己完成它。微习惯太小，小到不可能失败。正是因为这个特性，它不会给你造成任何负担，而且具有超强的“欺骗性”，它也因此成了极具优势的习惯养成策略。", "2023-10-16"], ["2", "《象与骑象人》", "[美]乔纳森•海特（Jonathan Haidt）", "来自 @L", "这本书我看完几年之后仍然印象深刻。它把人的情绪比作大象，把理性比作骑象人。骑象人的力气没有大象大，但是他必须学会如何更好和大象相处，不能抛下它（否则就没有了力量），也不能放任它（否则就失控）。个人感觉是一本有理论，有实践，也有趣味的好书。", "2023-10-16"], ["3", "《存在主义物理学》", "[德]扎比内·霍森菲尔德", "来自 @可乐", "", "2023-10-16"], ["4", "《历史不会熔断》", "朱嘉明", "来自 @可乐", "", "2023-10-16"], ["5", "《大国经济学》", "陆铭 / 杨汝岱 / 徐现祥 / 范子英 / 罗知 / 陈钊 / 钟宁桦 / 奚锡灿 / 陈斌开 / 李辉文", "来自 @可乐", "", "2023-10-16"], ["6", "《凤凰架构》", "周志明", "来自 @cxy 强烈推荐", "- 中文领域的 DDIA", "2023-10-16"], ["7", "《思考，快与慢》", "[美国] 丹尼尔·卡尼曼 / [美国] Daniel Kahneman", "来自 @Laily，@张鹏波", "", "2023-10-16"], ["8", "《系统思考》", "唐內拉.梅多斯(Donella H. Meadows)", "来自 @Laily", "- 本书里提到过一些，我感觉是说人有两套思维，一套是潜意识的，直觉的，一套是逻辑的体系思考的。但是我们做很多事事情实际上错用了第一套，应该练习自己用第二套。", "2023-10-16"], ["9", "《工作，消费主义和新穷人》", "[英]齐格蒙特·鲍曼", "来自 @Laily ，非常推荐。", "- 为什么要工作？消费主义是怎么在影响人的欲望？为什么一直很努力工作还是这么累？- 为什么越来越卷？作者讨论了这些与我们生活息息相关的问题，深度，广度都有。后半部分有点太理论，看起来有些吃力。", "2023-10-16"], ["10", "《数学在 19 世纪的发展》", "F.克莱因", "来自 @亮", "- 推荐一本Klein编写的数学发展的书籍，第一张介绍了高斯的主要工作，后面介绍了法国和德国数学研究是如何进行和发展起来的。", "2023-10-16"], ["11", "《枪炮，病菌和钢铁》", "[美国] 贾雷德·戴蒙德", "来自 @张鹏波", "- 看的过程有种酣畅淋漓的感觉，对于文明的演化做了比较客观理性的解释，当然仅限于1500之前的文明。- 改变了文明的进程。- 历史研究中，探寻和论述有文字以来的历史，总是相对简单的。 难的是解释为何人类会发明文字？ 为什么是部分种族或群体发明和使用了文字，有些没有。 解释这类问题，很容易陷入作者所谓的只提近因，而枉顾终极因。 终极因用我们中国人的话来讲叫刨根问底，有人认为现代西方只所以强大，是因为发展出了民主体制，民主体制解放了人的天性，让人类的创造力得以爆发，更有一些直接拿种族主义说事，但却忽略了一个问题，民主体制也是果，那为何是西方发展出了民主？ 再逆向思考下，是否所有的民主国家都成为发达国家？ 基于以上思路，当前人类社会演化成当今的模样，民主体制肯定非根因，最多有相关性。 from @张鹏波- 读书笔记: https://www.yuque.com/kunkka/yv93q5/ndf6q9hmcvnm05e5?singleDoc#%20%E3%80%8A%E3%80%8Aguns,germ%20and%20steel%E3%80%8B%E3%80%8B", "2023-10-16"], ["12", "《太白金星有点烦》", "马伯庸", "来自 @靖", "- 用打工人的视角去解析西游记故事（魔改）", "2023-10-16"], ["13", "《长安的荔枝》", "马伯庸", "来自 @hjj-68", "", "2023-10-16"], ["14", "《中央帝国的财政密码》", "郭建龙", "来自 @久菜和子", "- 解读当下，借古说今", "2023-10-16"], ["15", "《中央帝国的军事密码》", "郭建龙", "来自 @久菜和子", "- 解读当下，借古说今", "2023-10-16"], ["16", "《中央帝国的哲学密码》", "郭建龙", "来自 @久菜和子", "- 解读当下，借古说今", "2023-10-16"], ["17", "《程序员必读之软件架构》", "[英] Simon Brown", "来自 @Fenix", "- 挺思辨的一本关于架构的思考，而且c4模型在画架构图挺有用的", "2023-10-16"], ["18", "《纳瓦尔宝典》", "[美] 埃里克·乔根森", "来自 @Laily", "- 讲述了作者自己关于做人，做事，赚钱的思考。有一些是对工作方式的，有一些是对生活方式的。很像是一个人在老年回顾自己的一生，然后截取一些生活片段，给出他的思考和建议。", "2023-10-16"], ["19", "《高效能人士的七个习惯》", "史蒂芬·柯维 (Stephen R.Covey)", "来自 @张呈刚，@Laily，@L", "- 解决内耗的神器- 很符合技术人员审美，7 个习惯分为个人领域的成功和公众领域的成功（各 3 个），外加一个不断迭代，对称又逻辑清晰- 介绍了七个生活的原则，相当于给了一个面对日常生活的方案。让你做事情能更有条理，更能抓住重点，更能把握全局。每个原则中生活中提炼出来，概念也不复杂。", "2023-10-16"], ["20", "《原则》", "[美] 瑞·达利欧", "来自 @Laily", "- 作者描述了自己的修身实践。他为人生制定了一些原则，然后不段调整优化它，它详细阐述了自己是怎么做的。有种把自己当成一个机器，给它设定，调整运行规则以达到能力最大化的感觉。", "2023-10-16"], ["21", "《像哲学家一样思考》", "(美)詹姆斯•克里斯蒂安", "来自 @Laily", "- 这本介绍了斯多葛主义的理念，它不像前面几本在讲述实践，主要是在讲述理念。给你的价值观和人生观一些参考。简单看有点“不以物喜，不以己悲”的样子。个人感觉斯多葛主义还是比叫适合现代的生活的。", "2023-10-16"], ["22", "《刘擎西方现代思想讲义》", "刘擎", "来自 @Laily", "- 像一本西方哲学的串讲，韦伯，尼采，萨特，弗洛依德等等，每个哲学家轮番上场，每种思想次递叠代，非常有意思，喜欢哲学的朋友不能错过。", "2023-10-16"], ["23", "《苏菲的世界》", "[挪威] 乔斯坦·贾德", "来自 @Laily", "- 算是哲学的入门书，从我是谁开始，用故事的方式串起了古典哲学的各个理论。除了哲学故事本身也不错。前半部分可能有点枯燥，但是中间有个大转折，一下就打开思路了。设计的非常棒。", "2023-10-16"], ["24", "《美丽新世界》", "【英】奥尔德斯·赫胥黎", "来自 @Laily", "- 作者设想了一种未来的生活，大部分人活在非常舒适的状态下，物质和心理都非常舒服。从某种角度讲那是非常幸福的生活，从某种角度上讲那也是我们现在的生活。作者在 1932 年设想了这个未来，并提出了警醒，人们可能因为沉迷于娱乐，舒适而毁掉自身。", "2023-10-16"], ["25", "《重返美丽新世界》", "[英] 阿道司·赫胥黎", "来自 @Laily", "《重返》可以理解是作者写的续- 作者设想了一种未来的生活，大部分人活在非常舒适的状态下，物质和心理都非常舒服。从某种角度讲那是非常幸福的生活，从某种角度上讲那也是我们现在的生活。作者在 1932 年设想了这个未来，并提出了警醒，人们可能因为沉迷于娱乐，舒适而毁掉自身。", "2023-10-16"], ["26", "《娱乐至死》", "[美] 尼尔·波兹曼", "来自 @Laily", "- 作者狠狠的批判了新闻，媒体行业。认为相对于电视的娱乐性，书籍的阐述性更能带来思考，对人本身更有益，但是现在电视已经逐渐取代了书籍。这本书可以看做《美丽新世界》社会的一个方面，书的序言也引用了《美丽新世界》。", "2023-10-16"], ["27", "《当代中国经济改革教程》", "吴敬琏", "来自 @亮", "- 关于中国经济制度改革历史的书籍，吴敬琏编写，书籍整体框架比较提纲挈领，既有横向对比各国的经济改革路径，也从纵向维度介绍了中国的改革历史（从49年开讲），其后半部分关于专项改革部分，可以结合朱总理的“朱镕基讲话实录”四卷本来阅读，了解一下我们现有政策的在当时背景下的决策和产生过程。", "2023-10-16"], ["28", "《朱镕基讲话实录》", "朱镕基", "来自 @亮", "- 关于中国经济制度改革历史的书籍，吴敬琏编写，书籍整体框架比较提纲挈领，既有横向对比各国的经济改革路径，也从纵向维度介绍了中国的改革历史（从49年开讲），其后半部分关于专项改革部分，可以结合朱总理的“朱镕基讲话实录”四卷本来阅读，了解一下我们现有政策的在当时背景下的决策和产生过程。", "2023-10-16"], ["29", "《置身事内》", "兰小欢", "来自 @希帅哥", "- 在我国的社会经济是怎么构成的，了解了它，就可以了解，身边的一些现象，比如房价，贫富差距，债务危机等等，也可以了解中国经济的调配，比如京东方面板，光伏产业，与成都宽窄巷子项目等等", "2023-10-16"], ["30", "《芯片战争：世界最关键技术的争夺战》-美版（更推荐一些）", "[美]克里斯·米勒", "来自 @李，张鹏波", "- 讲解芯片发展过程中的一些故事。", "2023-10-17"], ["31", "《芯片战争》", "余盛", "来自 @李，张鹏波", "- 讲解芯片发展过程中的一些故事。", "2023-10-17"], ["32", "《自卑与超越》", "[奥]阿尔弗雷德·阿德勒", "来自 @hjj-68", "- 缓解人际关系焦虑，提升输出意识", "2023-10-17"], ["33", "《被讨厌的勇气》", "(日) 岸见一郎，古贺史健", "来自 @hjj-68", "- 缓解人际关系焦虑，提升输出意识", "2023-10-17"], ["34", "《认知觉醒》", "周岭", "来自 @hjj-68", "- 缓解人际关系焦虑，提升输出意识", "2023-10-17"], ["35", "《沧浪之水》", "阎真", "来自 @hjj-68", "- 缓解人际关系焦虑，提升输出意识", "2023-10-17"], ["36", "《阿尔法经济学》", "[美] 李勉群 (Charles M. C. Lee) / [美] 苏子英 (Eric C. So)", "来自 @Erwin Feng 志文", "- 有别于传统的建立在理性人假设上的经济学，本书从一开始就把作为有限理性的投资者纳入到定价模型中，讨论投资者情绪、企业基本面对资产定价的作用，并基于此探讨资产收益的可预测性。这本书能够给我们解答日常投资活动中喜闻乐见的问题：假如市场是有效的，从投资务实角度看，为什么主动资产管理会如此普遍存在？相较于基本面的变化，资产价格的波动为何如此巨大？为什么错误定价无法消除？资产价格可以被预测吗？等等。整体上，本书能够帮助我们对「由有限理性的人构成的资本市场」的有效性有更全面的看法。", "2023-10-17"], ["37", "《放下心中的尺子：《庄子》哲学 50 讲》", "林光华", "来自 @panda", "每人心里都有一把尺子，庄子的尺子或许是你想要的那些许灵光，帮助你走出黑暗与挣扎。 对于精神内耗或想不通，或会有不少的启迪。", "2023-10-18"], ["38", "《从内耗到心流：复杂时代下的熵减行动指南》", "杨鸣", "来自 @panda", "虽然有一些青涩，但是实操性极强。其中有个反 AMC 操作很搞笑，比如有段时间我会在堵车时看手机，慢慢地向坏习惯过渡了，这种习惯并不好，有后来我一上车就把手机扔到后排座椅上，让自己很难拿到。基于 AMC，我有这个动机 M（想看手机），且看手机这个操作没啥挑战 A （打开就可以），看手机的能力上满足 C。反 AMC 操作就是，既然这么容易达成，又不是好的习惯，又消耗认知能量，又控制不好动机，干脆就增加挑战 C 好了。于是就有了上面那一套操作。后面我用这种方式戒了刷短视频。", "2023-10-18"], ["39", "《影响力》", "[美] 罗伯特·西奥迪尼", "来自 @Jade", "可以帮助你学习心理学和人际交际技巧，扩大影响力", "2023-10-19"], ["40", "《微积分的力量》", "[美] 史蒂夫·斯托加茨", "来自 @久菜合子", "大学学微积分没学明白，看完这本书很透彻了。大学学微积分，怎么都是些公式，很头疼。看完这本书，惊奇发现生活中处处都是微积分，多了一个观察世界的角度。这本书一点都不枯燥，书里除非必要，很少列公式；", "2023-10-20"], ["41", "《计算》", "", "来自 @久菜合子", "道哥的书，等了三年多;道哥自己在极客时间采访时说：我花了三年的时间写《计算》这本书，我觉得自己至少一定程度上总结出来了。其实是王坚博士带我进入了真正的计算大门。写完《计算》之后，我把自己所有的观念总结成了“计算主义”。从这个角度重新看待这个世界，很多事情就清楚了。", "2023-10-24"], ["42", "《发现的乐趣》", "[美国] 理查德·费曼", "来自 @张鹏波", "这本书便是费曼关于赛先生的精彩阐述，窃以为是近年来看的最好的一本关于科学，哲学，宗教，教育，育儿的书籍。", "2023-10-31"], ["43", "《代码整洁之道：程序员的职业素养》", "[美] Robert C. Martin", "来自 @周辉", "很经典、简明的一本书，程序员从来不是一个特殊的职业，他遵循其他职业一切的特性，需要基础学习，专业训练，承压，做的事情是专业的，还要保持创造力，这本书的作者是一个专家级别的程序员，作者讲述了他从学生时代到布道师的成长之路，没用什么特殊的技巧，保持专注，做正确的事情。然后持续20年，仅此而已。", "2023-11-17"], ["44", "《文明的冲突与世界秩序的重建》", "[美]亨廷顿", "来自 @张鹏波", "感兴趣可以一读", "2023-11-21"], ["45", "《独裁者手册》", "[美] 布鲁诺·德·梅斯奎塔 / [美] 阿拉斯泰尔·史密斯", "来自 @helloworld", "作者是两个美国记者，从公司/国家/城市/非政府组织等各类组织形式中总结出了权力的来源和运作模式。可以认为是权力的设计模式。可能是有政治正确的因素或者是身在其中，书中对不同时代， 不同国家的权力运作模式做了总结，也对美国的一些极端个例的城市做了批判，还指出了一些公司因为权力而腐败，利用权力而改变公司组织架构，但是惟独没有讲美国这个国家的权力运作模式以及它的缺陷。", "2023-11-21"], ["46", "《丘成桐自传 - 我的几何人生》", "作者: [美国]丘成桐 / [美国]史蒂夫·纳迪斯", "来自 @亮", "最近断断续续看了丘的自传，感觉写的很精彩。总结几个点：1从中看到数学发现的过程是怎样的，丘花了7年的时间解决卡拉比猜想；2了解到美国的数学研究团体和科研氛围；3了解到丘和老师陈省身的一些瓜葛，丘在美国数学院系的一些人事纠葛和倾轧，到国内也是类似的情况，国内华罗庚和陈省身的一些矛盾和发展过程，以及丘和国内数学团体的交往过程和矛盾4 丘的门生故吏和在数学界的广泛社交关系，以及为国内数学发展建设做的一些工作，比如建立了许多数学研究中心，招收优秀的学者到美学习等", "2023-12-16"], ["47", "《人工智能的神话与悲歌》", "赵汀阳", "来自 @helloworld", "作者对人工智能的哲学思考", "2023-12-17"], ["48", "《人之彼岸》", "郝景芳", "来自 @helloworld", "郝景芳的科幻小说，对人工智能可能未来的六个故事。", "2023-12-17"], ["49", "《世界前沿技术发展报告2023》", "国务院发展研究中心国际技术经济研究所", "来自 @周辉", "国家队出的，详细介绍了 2022-2023 年世界前沿科技的进步，不仅仅包括计算机信息邻域，适合用来开阔视野。期待 2024。", "2023-12-22"], ["50", "《海外征程》", "作者: 达尼", "来自 @helloworld", "作者是一个华为高管，讲华为海外开拓史。以真实事件改编的长篇小说。还没完本，现在更新到第三部。", "2023-12-26"],
